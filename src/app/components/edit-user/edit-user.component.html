<form [formGroup]="editUserForm" class="edit flex-column" (submit)="onSubmit()">
    <div class="edit__field flex-column">
        <label for="edit-date">Дата регистрации <span *ngIf="required('regDate')" class="required-item">*</span>
        </label>
        <p-calendar id="edit-date"
            class="edit__field_date"
            formControlName="regDate"
            [showIcon]="true"
            dateFormat="dd.mm.yy"></p-calendar>
        <span *ngIf="showRequiredMsg('regDate')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <div class="edit__field flex-column">
        <label for="edit-fullName">ФИО <span *ngIf="required('regDate')" class="required-item">*</span></label>
        <input id="edit-fullName"
            type="text"
            pInputText
            formControlName="fullName"
            placeholder="Введите ФИО участника"/>
            <span *ngIf="showRequiredMsg('fullName')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <div class="edit__field flex-column">
        <label for="edit-job">Должность <span *ngIf="required('regDate')" class="required-item">*</span></label>
        <p-dropdown
            id="edit-job"
            formControlName="job"
            [options]="(jobs$ | async) || []"
            placeholder="Введите должность участника"
            [editable]="true"
        ></p-dropdown>
        <span *ngIf="showRequiredMsg('job')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <div class="edit__field flex-column">
        <label for="edit-login">Почта (логин) <span *ngIf="required('regDate')" class="required-item">*</span></label>
        <input id="edit-login"
            type="text"
            pInputText
            formControlName="login"
            placeholder="Введите почту (логин) участника"/>
            <span *ngIf="showRequiredMsg('login')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <div class="edit__field flex-column">
        <label for="edit-password">Пароль <span *ngIf="required('regDate')" class="required-item">*</span></label>
        <input id="edit-password"
            type="text"
            pInputText
            formControlName="password"
            placeholder="Введите пароль"/>
            <span *ngIf="showRequiredMsg('password')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <div class="edit__field flex-column">
        <label for="edit-phone">Телефон, привязанный к мессенджеру <span *ngIf="required('regDate')" class="required-item">*</span></label>
        <input id="edit-phone"
            type="text"
            pInputText
            formControlName="phone"
            placeholder="Введите номер телефона"/>
            <span *ngIf="showRequiredMsg('phone')" class="required-item required-msg">Поле обязательно для заполнения</span>
    </div>
    <p-button type="submit" class="edit__btn center">Сохранить</p-button>

</form>
